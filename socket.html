<script>
    var socket = new WebSocket('ws://localhost:3000');

    socket.onopen = function () {
        socket.send('Im open from client');
    };

    socket.onmessage = function (message) {
        console.log(message
        )
    };

    socket.onerror = function (error) {
        console.log('error -> ', error);
    };
</script>
